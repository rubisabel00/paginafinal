<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Interactive Wonder</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./stylecomic.css">

</head>
<body> 
  
  <div class="container justify-content-center">
    <div class="col-lg-12">
      <div id="carouselExampleIndicators" class="carousel slide justify-content-center">

        <div class="carousel-inner ">
          <div class="carousel-item active">
        <a href="indice.html" ><img class="home"  src="./animacionescomic/home.png" alt=""></a>
        <a href="indice.html" ><img class="instrucciones"  src="./animacionescomic/instrucciones.png" alt=""></a>
            <img class="interacion" src="./animacionescomic/boton.png" alt="">
            <lottie-player class="animacion1" src="./animacionescomic/Escena1.json" background="transparent"  speed="1"  style="height: 605px;" loop></lottie-player>
            <audio class="audi" src="./animacionescomic/primeraescena.mp3"></audio>
          </div>
          <div class="carousel-item">
            <a href="indice.html" ><img class="home"  src="./animacionescomic/home.png" alt=""></a>
            <a href="indice.html" ><img class="instrucciones"  src="./animacionescomic/instrucciones.png" alt=""></a>
            <img class="interacion2" src="./animacionescomic/boton.png" alt="">
            <lottie-player class="animacion2" src="./animacionescomic/escena2.json" background="transparent"  speed="1"  style="height: 605px;" loop></lottie-player>
            <audio class="audi2" src="./animacionescomic/segundaescena.mp3"></audio>
          </div>
          <div class="carousel-item">
            <a href="indice.html" ><img class="home"  src="./animacionescomic/home.png" alt=""></a>
            <a href="indice.html" ><img class="instrucciones"  src="./animacionescomic/instrucciones.png" alt=""></a>
            <img class="interacion3" src="./animacionescomic/boton.png" alt="">
            <lottie-player class="animacion3" src="./animacionescomic/escena3.json" background="transparent"  speed="1"  style="height: 605px;" loop></lottie-player>
            <audio class="audi3" src="./animacionescomic/escenatercera.mp3"></audio>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>   
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="anima.js"></script>

</html>
