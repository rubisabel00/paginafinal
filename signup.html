<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Interactive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./estilossing.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center align-items-center encabezado">
            <img src="./imagenestienda/logotienda.png" alt="Logo" class="img-fluid my-5" width="170px" height="125px">
          </div>
        </div>
      </div>

    <div class="col-lg-12 d-flex justify-content-center align-items-center registrarse">
        <form class="form">
            <p class="title">Registro</p>
            <p class="message">Regístrate ahora, para iniciar la compra.</p>
                <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Nombres</span>
                </label>
        
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Apellidos</span>
                </label>
            </div>  
                    
            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Contraseña</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Confirmar Contraseña</span>
            </label>
            <button class="submit">Registrarse</button>
        </form>

    </div>
</body>
</html>
